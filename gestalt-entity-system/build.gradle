apply plugin: 'java-library'
apply plugin: 'com.google.protobuf'

// Primary dependencies definition
dependencies {
    implementation project(":gestalt-util")
    implementation project(":gestalt-module")
    implementation project(":gestalt-asset-core")

    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'com.android.support:support-annotations:28.0.0'
    implementation 'net.jcip:jcip-annotations:1.0'
    implementation 'net.sf.trove4j:trove4j:3.0.3'
    implementation 'com.esotericsoftware:reflectasm:1.11.0'
    implementation 'com.google.protobuf:protobuf-java:3.4.0'
    implementation 'com.google.code.gson:gson:2.8.5'

    testImplementation 'junit:junit:4.12'
    testImplementation 'ch.qos.logback:logback-classic:1.2.3'
    testImplementation 'org.mockito:mockito-core:1.10.19'
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "com.google.protobuf:protobuf-gradle-plugin:0.8.8"
    }
}

sourceSets {
    main {
        proto {
            srcDir 'src/main/proto'
        }
        java {
            srcDirs += "${protobuf.generatedFilesBaseDir}/main/java"
        }
    }
}

description = 'An threadsafe, transactional entity system implementation. ' +
        'An entity system is a component based data model.'

sourceCompatibility = 1.8
targetCompatibility = 1.8

protobuf {
    // Configure the protoc executable
    protoc {
        // Download from repositories
        artifact = 'com.google.protobuf:protoc:3.6.1'
    }
}